
{# 登录 #}
{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}Login{% endblock %}

{% block body %}
        <script type="text/javascript" src="{% static 'js/register.js' %}"></script>
    	<div id="fh5co-main">
			<div class="fh5co-narrow-content animate-box" data-animate-effect="fadeInLeft">
				<h2 class="fh5co-narrow-content fh5co-heading animate-box" data-animate-effect="fadeInLeft">Please Register</h2>
				<form method="post" action="/user/register" id="reg_form">
                {% csrf_token %}
					<div class="row">
						<div class="col-md-12">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<input type="text" class="form-control" placeholder="User Name" name="user_name" id="user_name">
									</div>
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Email" name="email" id="email">
									</div>
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Phone" name="phone" id="phone">
									</div>
                                    <div class="form-group">
										<input type="text" class="form-control" placeholder="Password" name="pwd" id="pwd">
									</div>
                                    <div class="form-group">
										<input type="text" class="form-control" placeholder="Retype Password" name="re_pwd" id="re_pwd">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<input type="submit" class="btn btn-primary btn-md" value="Register">
									</div>
								</div>

							</div>
						</div>

					</div>
				</form>
			</div>
			<div id="map"></div>
		</div>



{% endblock %}
